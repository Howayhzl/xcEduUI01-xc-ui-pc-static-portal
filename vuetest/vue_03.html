<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js入门程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in list":key="index" v-if="index % 2 ==0">{{index}}--{{item}}</li>
        <li v-for="(value,key) in user">{{key}}--{{value}}</li>
    </ul>
</div>
</body>
<script>
    var VM = new Vue({
        el:"#app",
        data:{
            list:[1,2,3,4,5],
            user:{uname:'itcast',age:10}
        },
    })
</script>
</html>
